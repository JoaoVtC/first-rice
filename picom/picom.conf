# ==========================
# Backend
# ==========================
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
vsync = true;
unredir-if-possible = true;

# ==========================
# Shadows
# ==========================
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.35;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'"
];

# ==========================
# Rounded corners
# ==========================
corner-radius = 12;

# ==========================
# Fading (animações)
# ==========================
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# ==========================
# Opacity
# ==========================
inactive-opacity = 0.70;
active-opacity = 1.0;
frame-opacity = 0.95;
opacity-rule = [
  "70:class_g = 'Alacritty'",   # Transparência do terminal
  "70:class_g = 'Polybar'", 
  "100:name *= 'i3'"             # Janelas do i3 100%
];

# ==========================
# Blur do fundo atrás de janelas
# ==========================
blur-method = "kernel";
blur-size = 12;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kern = "7x7box";

# ==========================
# Animations for map/unmap windows
# ==========================
# Quando janelas aparecem ou desaparecem
wintypes:
{
  tooltip = { fade = true; shadow = false; };
  menu = { fade = true; shadow = true; };
  dropdown_menu = { fade = true; shadow = true; };
}

